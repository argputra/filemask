name: Build Executable for Windows (Fast Startup)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest 
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5 
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: ğŸ› ï¸ Build EXE with PyInstaller (Using --onedir)
      run: |
        # ğŸš¨ PERUBAHAN UTAMA: Menggunakan --onedir untuk startup yang cepat
        # Ini akan membuat folder 'filemask' di dalam dist/
        pyinstaller --onedir --console filemask.py

    - name: ğŸ“¤ Upload 'OneDir' Artifact Folder
      uses: actions/upload-artifact@v4 
      with:
        # Nama artifact diubah untuk mencerminkan bahwa ini adalah folder
        name: filemask-onedir-bundle 
        # Path diubah untuk mengunggah seluruh folder yang dibuat oleh PyInstaller
        # Nama foldernya sama dengan nama script (filemask)
        path: dist/filemask