name: Build Executable for Windows (Fast Startup)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest 
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5 
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: ğŸ› ï¸ Build EXE with PyInstaller (Using --onedir & --windowed)
      run: |
        # ğŸš¨ PERBAIKAN UTAMA: Menggunakan --windowed (-w) untuk aplikasi GUI (tkinter)
        # Serta --hidden-import viewer untuk memastikan modul di-bundle.
        pyinstaller --onedir --windowed filemask.py --hidden-import large-file-viewer

    - name: ğŸ“¤ Upload 'OneDir' Artifact Folder
      uses: actions/upload-artifact@v4 
      with:
        name: filemask-onedir-bundle 
        path: dist/filemask