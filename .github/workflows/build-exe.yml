name: Build Executable for Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    # âœ… Sudah benar untuk Windows
    runs-on: windows-latest 
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5 
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # PERBAIKAN: Menggunakan sintaks PowerShell yang benar (Test-Path)
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: ğŸ› ï¸ Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --console filemask.py

    - name: ğŸ“¤ Upload EXE artifact
      uses: actions/upload-artifact@v4 
      with:
        name: filemask-windows-exe
        path: dist/filemask.exe
